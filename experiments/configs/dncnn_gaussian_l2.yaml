# Experiment Configuration: DnCNN + Gaussian Noise + L2 Loss
experiment_name: "dncnn_gaussian_l2"
description: "DnCNN trained on Gaussian noise with L2 loss"

# Data Configuration
data:
  dataset: "DIV2K"
  data_root: "data/processed"
  degradation_type: "gaussian_noise"
  degradation_params:
    sigma: 25
  image_size: 256
  patch_size: 128
  batch_size: 16
  num_workers: 4
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Model Configuration
model:
  architecture: "DnCNN"
  channels: 3
  num_layers: 17
  features: 64
  kernel_size: 3

# Loss Configuration
loss:
  type: "L2"

# Training Configuration
training:
  epochs: 100
  learning_rate: 0.0001
  optimizer: "Adam"
  scheduler: "CosineAnnealingLR"
  scheduler_params:
    T_max: 100
    eta_min: 0.000001

  mixed_precision: true
  clip_grad_norm: 1.0

  save_every: 10
  save_best_only: true

  early_stopping:
    patience: 20
    min_delta: 0.0001

# Evaluation Configuration
evaluation:
  metrics:
    - "PSNR"
    - "SSIM"
    - "LPIPS"
  save_images: true
  num_visual_samples: 10

# Logging Configuration
logging:
  use_tensorboard: true
  use_wandb: false
  log_every: 50
  project_name: "image-enhancement"

# Reproducibility
seed: 42

# Device
device: "cuda"
